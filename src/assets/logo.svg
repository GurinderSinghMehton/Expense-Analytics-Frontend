<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="petalLight" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffd39a"/>
      <stop offset="100%" stop-color="#f2a66b"/>
    </linearGradient>

    <linearGradient id="petalDark" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e07b56"/>
      <stop offset="100%" stop-color="#c96543"/>
    </linearGradient>
  </defs>

  <!-- Petals -->
  <g transform="translate(200 200)">
    <g transform="rotate(0)">
      <path d="M0 -180 C70 -140 75 -40 0 -10 Z" fill="url(#petalLight)"/>
      <path d="M0 -180 C20 -120 25 -40 0 -10 Z" fill="url(#petalDark)"/>
    </g>

    <g transform="rotate(45)">
      <path d="M0 -180 C70 -140 75 -40 0 -10 Z" fill="url(#petalDark)"/>
      <path d="M0 -180 C20 -120 25 -40 0 -10 Z" fill="#f6b08a"/>
    </g>

    <g transform="rotate(90)">
      <path d="M0 -180 C70 -140 75 -40 0 -10 Z" fill="url(#petalLight)"/>
      <path d="M0 -180 C20 -120 25 -40 0 -10 Z" fill="#e07b56"/>
    </g>

    <g transform="rotate(135)">
      <path d="M0 -180 C70 -140 75 -40 0 -10 Z" fill="#f6b08a"/>
      <path d="M0 -180 C20 -120 25 -40 0 -10 Z" fill="#d36f4a"/>
    </g>

    <g transform="rotate(180)">
      <path d="M0 -180 C70 -140 75 -40 0 -10 Z" fill="url(#petalDark)"/>
      <path d="M0 -180 C20 -120 25 -40 0 -10 Z" fill="#f6b08a"/>
    </g>

    <g transform="rotate(225)">
      <path d="M0 -180 C70 -140 75 -40 0 -10 Z" fill="url(#petalLight)"/>
      <path d="M0 -180 C20 -120 25 -40 0 -10 Z" fill="#e07b56"/>
    </g>

    <g transform="rotate(270)">
      <path d="M0 -180 C70 -140 75 -40 0 -10 Z" fill="#f6b08a"/>
      <path d="M0 -180 C20 -120 25 -40 0 -10 Z" fill="#d36f4a"/>
    </g>

    <g transform="rotate(315)">
      <path d="M0 -180 C70 -140 75 -40 0 -10 Z" fill="url(#petalDark)"/>
      <path d="M0 -180 C20 -120 25 -40 0 -10 Z" fill="#f6b08a"/>
    </g>
  </g>

  <!-- Center rings -->
  <circle cx="200" cy="200" r="72" fill="#f7e6dc"/>
  <circle cx="200" cy="200" r="60" fill="#ffffff"/>

  <!-- Chart icon -->
  <rect x="170" y="220" width="12" height="28" rx="2" fill="#8b3e1f"/>
  <rect x="190" y="205" width="12" height="43" rx="2" fill="#8b3e1f"/>
  <rect x="210" y="190" width="12" height="58" rx="2" fill="#8b3e1f"/>
  <rect x="230" y="170" width="12" height="78" rx="2" fill="#8b3e1f"/>

  <path d="M168 215 L176 205 L196 212 L216 192 L246 168"
        stroke="#4aa3ff"
        stroke-width="5"
        fill="none"
        stroke-linecap="round"/>

  <circle cx="168" cy="215" r="4" fill="#4aa3ff"/>
  <circle cx="176" cy="205" r="4" fill="#4aa3ff"/>
  <circle cx="196" cy="212" r="4" fill="#4aa3ff"/>
  <circle cx="216" cy="192" r="4" fill="#4aa3ff"/>
  <circle cx="236" cy="177" r="4" fill="#4aa3ff"/>
</svg>
